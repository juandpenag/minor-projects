<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flights</title>
    </head>
    <body>
        <h1>Flights</h1>
        <ul>
            {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                Flight {{ flight.id }}: ...
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
